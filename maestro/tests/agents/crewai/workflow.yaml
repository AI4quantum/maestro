apiVersion: maestro/v1alpha1
kind: Workflow
metadata:
  name: maestro-deployment
  labels:
    app: crewtest
spec:
  template:
    metadata:
      labels:
        app: crewtest
    agents:
      - tests.agents.crewai.crew_dummy.DummyCrew.dummy_crew
    prompt: Show me some activities to do in London in the cold weather
    steps:
      - name: begin
        agent: tests.agents.crewai.crew_dummy.DummyCrew.dummy_crew
