apiVersion: maestro/v1
kind: Workflow
metadata:
  name: multi agent workflow
  labels:
    app: multi-agent
spec:
  template:
    metadata:
      name: multi-agent-workflow
      labels:
        app: multi-agent
        use-case: test
    agents:
        - beeaiagent
        - Generic_Crew
        - Judgeagent
    prompt: Pick a number between 1 and 10 for a guessing game
    steps:
      - name: guess
        parallel:
        - beeaiagent
        - Generic_Crew
      - name: Judgeagent
        agent: Judgeagent
