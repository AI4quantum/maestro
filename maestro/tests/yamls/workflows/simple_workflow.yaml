apiVersion: maestro/v1
kind: Workflow
metadata:
  name: maestro-deployment
  labels:
    app: example2
spec:
  strategy:
    type: sequence
  template:
    metadata:
      name: maestro-deployment
      labels:
        app: example
        use-case: test
    agents:
        - test1
        - test2
        - test3
    prompt: Tell me a joke about IBM
    exception: step4
    steps:
      - name: step1
        agent: test1
      - name: step2
        agent: test2
      - name: step3
        agent: test3
