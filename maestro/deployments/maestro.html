<!DOCTYPE html>
<html>
<head>
  <title>Maestro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.0.0/mermaid.min.js"></script>
</head>
<style>
  body {color: black; background-color: white;}
  .container {
      display: flex;
      justify-content: space-between;
  }
  frame {
      border: 1px solid black;
      background-color: yellow;
  }
  #output {
      flex: 1;
      height: 500px;
      overflow: scroll;
  }
  .mermaid-container {
      flex: 1;
  }
</style>
<body>
    <div id="title"></div>
    <h1>Workflow: {{ title }}</h1>
    <div class="container">
        <div id="output" style="height: 500px; overflow: scroll;">
            {% for line in result.splitlines() %}
            <p>{{ line }}</p>
            {% endfor %}
        </div>
        <div class="mermaid-container">
          <pre><code class="language-mermaid">
	      {{ diagram }}
           </code></pre>
        </div>
    </div>
    <form action="/" method="get">
        <input type="text" name="Prompt" placeholder="Enter your prompt here">
        <input type="checkbox" name="Clear Output" value="true"> Clear Output
        <input type="submit" value="Re-run">
    </form>
</body>
<script>
var config = {
    startOnLoad:true,
    theme: 'forest',
    flowchart:{
            useMaxWidth:false,
            htmlLabels:true
        }
};
mermaid.initialize(config);
window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
</script>
</html>
