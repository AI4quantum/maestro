apiVersion: maestro/v1alpha1
kind: Workflow
metadata:
  name: maestro-deployment
  labels:
    app: mas-example
spec:
  template:
    metadata:
      labels:
        app: mas-example
    agents:
      - get-temperature
      - hot-or-not
    prompt: New York City
    steps:
      - name: Retreive Temperature
        agent: get-temperature
      - name: Compare Temperature
        agent: hot-or-not