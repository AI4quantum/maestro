apiVersion: maestro/v1alpha1
kind: Workflow
metadata:
  name: summary-ai
  labels:
    project: maestro-demo
spec:
  template:
    metadata:
      name: summary-ai
      labels:
        project: maestro-demo
    event:
      cron: "0 0 * * *"
      name: daily run
      steps:
        - retreive papers
        - choose paper
        - retrieve abstract
        - get summary
      exit: "True"
    agents:
      - paper retriever
      - Abstract Agent
      - Summary Agent
      - Choose Paper
    prompt: topic = quantum, n=2
    steps:
      - name: retreive papers
        agent: paper retriever
      - name: choose paper
        agent: Choose Paper
      - name: retrieve abstract 
        agent: Abstract Agent
      - name: get summary
        agent: Summary Agent