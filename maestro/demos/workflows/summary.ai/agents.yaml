metadata:
  name: Summary Agent
  labels:
    app: mas-example 
spec:
  model: llama3.1
  framework: beeai
  mode: remote
  description: "Get the summary of the desired paper"
  instructions: |
    You will be given an abstract of a research paper. Your job is to expand on it and make sure the concept is more clear, try to make the summary very long and detailed. It should be at least 3 times as long as the original abstract. Go into detail about each topic mentioned. Please add onto the summary. Produce your final answer in a single block of text, without separating ‘Thought’ and ‘Result.’ Show everything directly in the final output.
  tools: 
    - 'LLM'

