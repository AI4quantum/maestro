apiVersion: maestro/v1
kind: Workflow
metadata:
  name: simple workflow
  labels:
    app: example2
spec:
  template:
    metadata:
      name: maestro-deployment
      labels:
        app: example
        use-case: test
    agents:
        - test1
        - test2
        - test3
    prompt: This is a test input
    steps:
      - name: step1
        agent: test1
      - name: step2
        inputs:
        - from: instructions:step1
        agent: test2
      - name: step3
        agent: test3
