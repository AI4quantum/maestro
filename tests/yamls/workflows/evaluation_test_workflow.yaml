apiVersion: maestro/v1
kind: Workflow
metadata:
  name: evaluation-test-workflow
  labels:
    app: evaluation-test
spec:
  template:
    metadata:
      name: evaluation-middleware-test
      labels:
        app: evaluation-test
        use-case: test
    agents:
      - evaluation-test-agent
    prompt: "What is machine learning and how does it work?"
    steps:
      - name: test-evaluation
        agent: evaluation-test-agent
