apiVersion: maestro/v1
kind: Workflow
metadata:
  name: Openai agent test workflow
  labels:
    app: test1
spec:
  template:
    metadata:
      name: openai_test
      labels:
        app: my-agent
    agents:
        - my-agent
    prompt: Say a funny story about dogs and cats.
    context: "Dogs and cats are traditional pets that often have amusing interactions due to their different personalities - dogs being enthusiastic and social, cats being independent and aloof."
    steps:
      - name: step1
        agent: my-agent

