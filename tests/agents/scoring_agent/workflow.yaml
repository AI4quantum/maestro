apiVersion: maestro/v1alpha1
kind: Workflow
metadata:
  name: scoring_test
  labels:
    app: testapp
spec:
  template:
    metadata:
      labels:
        app: testapp
    agents:
      - simple_test
      - score
    prompt: What is the capital of France?
    steps:
      - name: answer
        agent: simple_test
      - name: scoring
        agent: score
        inputs:
          - from: prompt        # → run's first arg = original prompt
          - from: answer        # → run's second arg = answer's reply
        outputs:
          - answer               # → re-emit the raw response downstream 