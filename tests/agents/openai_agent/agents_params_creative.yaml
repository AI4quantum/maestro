apiVersion: maestro/v1alpha1
kind: Agent
metadata:
  name: test_creative
  labels:
    app: testapp_model_params
spec:
  model: "gpt-oss:latest"
  description: OpenAI agent with creative parameters (high temperature)
  instructions: |
    You are a creative assistant. Respond with varied and imaginative answers.
    Elaborate on the prompt with creative details.
  framework: openai
  mode: local
  model_parameters:
    max_tokens: 200
    temperature: 1.5
    top_p: 0.95
    frequency_penalty: 0.3
    presence_penalty: 0.6

