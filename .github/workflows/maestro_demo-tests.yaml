name: Maestro Demo Tests (ollama only)
on:
  push:
    branches: [ 'main' ]
    paths:
    - 'maestro/**'
  pull_request:
    branches: [ 'main' ]
    paths:
    - 'maestro/**'
    - '.github/workflows/**'
jobs:
  demo-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Setup poetry
        run: |
          pipx ensurepath
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          pipx install poetry
          poetry self add poetry-plugin-shell
      - name: Install dependencies
        run: |
          cd maestro
          poetry install
          poetry run pip install crewai
      - name: Verify Maestro Installation
        run: |
          cd maestro
          poetry run maestro --help
      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
      - name: Run and tests all demo workflows
        run: |
          cd maestro
          bash ./tools/run-demos.sh
      - name: Run meta_agent workflows
        run: |
          cd maestro
          bash ./tools/run-meta-agent.sh
