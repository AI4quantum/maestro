apiVersion: beehive/v1
kind: Workflow
metadata:
  name: arxiv_workflow
  labels:
    type: research_pipeline
spec:
  strategy:
    type: sequence

  template:
    metadata:
      name: arxiv_workflow
      labels:
        type: research_pipeline

  prompt: "Run the fetch tool using this function call: fetch_arxiv_titles(topic='quantum', k=5):"

  steps:
    - name: search arxiv
      agent: Search Arxiv

    - name: intermediary
      agent: Intermediary

    - name: filter
      agent: Filter

    - name: summary
      agent: Summary
